<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="commonForm">
        <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-md-6">
                <label for="report_name">Report name <span class="font-danger">*</span></label>
                <input type="text" class="form-control" id="report_name" placeholder="Report"
                    formControlName="report_name">
                <div *ngIf="commonForm.controls.report_name.touched && commonForm.controls.report_name.errors?.required"
                    class="text text-danger">
                    Report Name is required.
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-md-6">
                <label for="result_date">Date <span class="font-danger">*</span></label>
                <input type="date" class="form-control" id="result_date" placeholder="12-12-2020"
                    formControlName="result_date">
                <div *ngIf="commonForm.controls.result_date.touched && commonForm.controls.result_date.errors?.required"
                    class="text text-danger">
                    Date is required.
                </div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-md-6">
              <label for="academic_id">Academic Year<span class="font-danger">*</span></label>
              <select class="form-control" formControlName="academic_id" id="academic_id" size="1">
                <option value="">Select Academic Year</option>
                <option *ngFor="let data of config.data.academinYearList" value="{{ data.id }}">{{ data.name }}</option>
              </select>
              <div *ngIf="commonForm.controls.academic_id.touched && commonForm.controls.academic_id.errors?.required" class="text text-danger">Academic Year is required.</div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-md-6">
              <label for="department_id">Department<span class="font-danger">*</span></label>
              <select class="form-control" formControlName="department_id" id="department_id" size="1">
                <option value="">Select Department</option>
                <option *ngFor="let data of config.data.departmentList" value="{{ data.id }}">{{ data.name }}</option>
              </select>
              <div *ngIf="commonForm.controls.department_id.touched && commonForm.controls.department_id.errors?.required" class="text text-danger">Department is required.</div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-md-6">
              <label for="class_id">Class<span class="font-danger">*</span></label>
              <select class="form-control" formControlName="class_id" id="class_id" size="1">
                <option value="">Select Class</option>
                <option *ngFor="let data of config.data.classList" value="{{ data.id }}">{{ data.name }}</option>
              </select>
              <div *ngIf="commonForm.controls.class_id.touched && commonForm.controls.class_id.errors?.required" class="text text-danger">Class is required.</div>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-md-6">
              <label for="division_id">Division<span class="font-danger">*</span></label>
              <select class="form-control" formControlName="division_id" id="division_id" size="1">
                <option value="">Select Division</option>
                <option *ngFor="let data of config.data.divisionList" value="{{ data.id }}">{{ data.name }}</option>
              </select>
              <div *ngIf="commonForm.controls.division_id.touched && commonForm.controls.division_id.errors?.required" class="text text-danger">Division is required.</div>
            </div>
        </div>
        <div class="row justify-content-around">
            <button class="btn btn-primary" (click)="submit()">Submit</button>
            <button class="btn btn-warning" (click)="cancel()">Cancel</button>
          </div>
      </form>
    </div>
  </div>
</div>
