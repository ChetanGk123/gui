<div class="container-fluid">
    <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="loader-box center" *ngIf="dataFetch">
                <span class="rotate dashed"></span>
              </div>
              <p-table #dt [value]="reportList" *ngIf="!dataFetch" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 25, 50]">
                <ng-template pTemplate="caption">
                  <div class="flex justify-content-between">
                    List of Result Reports
    <button
                    class="btn btn-primary"
                    style="max-height: 36px;"
                    type="button"
                    (click)="addReport()"
                  >
                    +&nbsp;Add
                  </button>
                </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th>Slno</th>
                    <th>Name</th>
                    <th>Academic Year</th>
                    <th>Department</th>
                    <th>Class</th>
                    <th>Division</th>
                    <th>Result Date</th>
                    <th>View</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                  <tr>
                    <td>{{ rowIndex + 1 }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.academic_year }}</td>
                    <td>{{ product.department }}</td>
                    <td>{{ product.class }}</td>
                    <td>{{ product.division }}</td>
                    <td>{{ product.result_date }}</td>
                    <td>
                      <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded btn-primary ml-1" style="height: 35px; width: 35px" ngbTooltip="Update Report" (click)="updateReport(product)"></button>
                      <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded btn-danger ml-1" style="height: 35px; width: 35px" ngbTooltip="Delete Report" (click)="deleteReport(product)"></button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
</div>
